<h4 i18n>Welcome to Server Manager 4.0</h4>
<p i18n>Manage your Servers and Users.</p>
<p *ngIf="loggedIn" i18n>User logged in</p>
<p *ngIf="!loggedIn" i18n>User not logged in</p>
<button class="btn btn-primary" (click)="onLoadServer(1)" i18n>Load Server 1</button>
<button class="btn btn-default" (click)="onLogin()" i18n>Login</button>
<button class="btn btn-default" (click)="onLogout()" i18n>Logout</button>
